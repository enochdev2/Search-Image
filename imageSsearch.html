<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image search</title>
    <link rel="stylesheet" href="imageSearch.css"/>
    <script defer src="imageSearch.js"></script>
</head>
<body>
    <div class="container">
        <h2> image search engine
        </h2>
        <div class="wrapper">
            <form class="form">

            </form>
            <div class="results">
            </div> 
            <div class="button-container">

            </div>
        </div>
    </div>
</body>
</html>
